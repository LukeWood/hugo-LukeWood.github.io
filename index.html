<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Luke Wood</title>
    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
    <link src="styles/fonts.css"></link>
    <link src="styles/hamburger.css"></link>
	<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:200,300' rel='stylesheet' type='text/css'>
    <style>
	.noselect
	{
	     -webkit-user-select: none;  /* Chrome all / Safari all */
	     -moz-user-select: none;     /* Firefox all */
	     -ms-user-select: none;      /* IE 10+ */
	      user-select: none;          /* Likely future */             
	}
	*
	{
		overflow:hidden;
		margin:0;
		padding:0;
	}
	html { 
	  background: url(img/background.jpg) no-repeat center center fixed; 
	  background-attachment:fixed;
	  -webkit-background-size: cover;
	  -moz-background-size: cover;
	  -o-background-size: cover;
	  background-size: cover;
	}
	#trademark
	{
		z-index:11;
		position:fixed;
		padding:2px;
		border-top:solid white 2px;
		width:100%;
		background-color:rgba(180,180,180,.8);
		font-size:20;
		font-family:"Rockwell",sans-serif;
		bottom:0;
	}
	#top
	{
		background:rgba(180,180,180,.7);
		position:absolute;
		top:0;
		left:0;
		width:100%;
		height:58px;
	}
	#buttoncontainer
	{
		width:400px;
		position:absolute;
		top:0;
		left:0;
		z-index:10;
	}
	#buttoncontainer p
	{
			position:absolute;
			left:80px;
			font-family:'Source Code Pro', sans-serif;
			font-size:40px;
			font-weight:200;
			color: #4ea24e;
			display:inline;
	}
	#menuButton
	{
	margin:7px;
	width:40px;
	height:40px;
	}
	#cover
	{	
		background: url(img/background.jpg) no-repeat center center fixed; 
		z-index:8;
		width:100%;
		height:100%;
		position:absolute;
		left:0;
		top:0;
		display:none;
	}
	#menu
	{
	z-index:9;
	position:absolute;
	top:0;
	left:0;
	padding-top:54px;
	border-right:solid white 2px;
	display:none;
	background-color:rgba(180,180,180,.6);
	border-bottom:solid white 2px;
	width:400px;
	height:100%;
	}
	@import "compass/css3";

body {
  background: darken(#34c4e8, 10%);
  padding: 60px;
}
h1  {
  color: lighten(#34c4e8, 30%);
  font-family: 'Source Code Pro', sans-serif;
  font-weight: 200;
  margin: 0 0 40px;
  text-align: center;
}

.menu {
  cursor: pointer;
  margin: 0 auto;
  padding-left: 1.25em;
  position: relative;
  width: 40px;
  height: 40px;
  overflow:visible;
}
.menu-global {
  backface-visibility: hidden;
  position: absolute;
  left: 0;
  border-top: 7px solid #4ea24e;
  width: 100%;
  transition: 0.55s;
}
.menu-top {
  top: 0;
}
.menu-middle {
  top: 18px;
}
.menu-bottom {
  top: 36px;
}
.menu-top-click {
  backface-visibility: hidden;
  top: 15px;
  transform: rotate(50deg);
  transition: 0.55s 0.5s;
}
.menu-middle-click {
  opacity: 0;
}
.menu-bottom-click {
  backface-visibility: hidden;
  top: 15px;
  transform: rotate(-410deg);
  transition: 0.55s 0.5s;
}
    </style>
  </head>
  <body>
	<div id = "buttoncontainer"><p>MENU</p>
	<div class="menu" id="menuButton">
	<span class="menu-global menu-top"></span>
	<span class="menu-global menu-middle"></span>
	<span class="menu-global menu-bottom"></span>
	</div>
	</div>
	<div id="top"></div>
	<div id="menu"><div style="height:100vh"><div id = "inner"></div></div></div>
	<div id="cover"></div>
    <div id="content"></div>
    <div id="trademark"><center>Created using React.js &#169 Luke Wood 2016</center></div>
	
	 <script>
	 
		 var Menu = {
	  
	  el: {
		ham: $('.menu'),
		menuTop: $('.menu-top'),
		menuMiddle: $('.menu-middle'),
		menuBottom: $('.menu-bottom')
	  },
	  
	  init: function() {
		Menu.bindUIactions();
	  },
	  
	  bindUIactions: function() {
		Menu.el.ham
			.on(
			  'click',
			function(event) {
			Menu.activateMenu(event);
			event.preventDefault();
		  }
		);
	  },
	  
	  activateMenu: function() {
		Menu.el.menuTop.toggleClass('menu-top-click');
		Menu.el.menuMiddle.toggleClass('menu-middle-click');
		Menu.el.menuBottom.toggleClass('menu-bottom-click'); 
	  }
	};

	Menu.init();
	 
	$("#menuButton").click(function(){
	if($("#menu").is(":visible"))
	{$("#menu").slideUp(650);$("#cover").slideUp(650)}
	else{$("#menu").slideDown(650);$("#cover").slideDown(650)}});
	</script>
    <script type="text/babel" src="scripts/project.js"></script>
  </body>
</html>
