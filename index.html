<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Luke Wood</title>
    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
    <link rel="stylesheet" href="primary.css"></link>
	<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:200,300' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <style>
@import "compass/css3";

.menu {
  cursor: pointer;
  margin: 0 auto;
  padding-left: 1.25em;
  position: relative;
  width: 40px;
  height: 40px;
  overflow:visible;
}
.menu-global {
  backface-visibility: hidden;
  position: absolute;
  left: 0;
  border-top: 7px solid black;
  width: 100%;
  transition: 0.55s;
}
.menu-top {
  top: 0;
}
.menu-middle {
  top: 18px;
}
.menu-bottom {
  top: 36px;
}
.menu-top-click {
  backface-visibility: hidden;
  top: 15px;
  transform: rotate(50deg);
  transition: 0.55s 0.5s;
}
.menu-middle-click {
  opacity: 0;
}
.menu-bottom-click {
  backface-visibility: hidden;
  top: 15px;
  transform: rotate(-410deg);
  transition: 0.55s 0.5s;
}
    </style>
  </head>
  <body>
	<div id = "buttoncontainer"><p>MENU</p>
	<div class="menu" id="menuButton">
	<span class="menu-global menu-top"></span>
	<span class="menu-global menu-middle"></span>
	<span class="menu-global menu-bottom"></span>
	</div>
	</div>
	<div id="top"></div>
	<div id="menu"><div style="height:100vh"><div id = "inner"></div></div></div>
	<div id="cover"></div>
    <div id="content"></div>
    <div id="trademark"><center>Created using React.js &#169 Luke Wood 2016</center></div>
	
	 <script>
	 
		 var Menu = {
	  
	  el: {
		ham: $('.menu'),
		menuTop: $('.menu-top'),
		menuMiddle: $('.menu-middle'),
		menuBottom: $('.menu-bottom')
	  },
	  
	  init: function() {
		Menu.bindUIactions();
	  },
	  
	  bindUIactions: function() {
		Menu.el.ham
			.on(
			  'click',
			function(event) {
			Menu.activateMenu(event);
			event.preventDefault();
		  }
		);
	  },
	  
	  activateMenu: function() {
		Menu.el.menuTop.toggleClass('menu-top-click');
		Menu.el.menuMiddle.toggleClass('menu-middle-click');
		Menu.el.menuBottom.toggleClass('menu-bottom-click'); 
	  }
	};

	Menu.init();
	 
	$("#menuButton").click(function(){
	if($("#menu").is(":visible"))
	{$("#menu").slideUp(650);$("#cover").slideUp(650)}
	else{$("#menu").slideDown(650);$("#cover").slideDown(650)}});
	</script>
    <script type="text/babel" src="scripts/project.js"></script>
  </body>
</html>
