<!DOCTYPE html>
<!-- By Ada Rose Edwards @lady_ada_king. -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <script src="https://rawgit.com/aframevr/aframe/917c06889ee1f3f79b7b1bbd9eab9815f9512503/dist/aframe.min.js"></script>
    <script src="../build.js"></script>
    <script src="https://cdn.rawgit.com/AdaRoseEdwards/facetype-fonts-for-a-frame/master/Dawning-of-a-New-Day_Regular.js"></script>
    <script src="https://cdn.rawgit.com/AdaRoseEdwards/facetype-fonts-for-a-frame/master/Exo%202%20Black_Regular.js"></script>
    <script src="https://cdn.rawgit.com/AdaRoseEdwards/facetype-fonts-for-a-frame/master/Exo%202_Bold%20Italic.js"></script>
    <script src="js/jquery.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets id="assets">
        <img id="blue" src="img/Shades_of_light_blue.png" crossorigin="anonymous" />
        <img src="img/square.png" id="grid" crossorigin="anonymous">
        <img src="img/sky-blue-textured-background.jpg" id="chrome" crossorigin="anonymous">
        <img id="sky" src="img/6845188-aurora-borealis-wallpaper.jpg" crossorigin="anonymous" />
      </a-assets>



      <a-entity position="-3 0 -6" id="parent" rotation="0 0 0">
        <a-entity
          rotation="0 0 5"
          position="0 2.4 0.2"
          text="text: Luke Wood; font:dawning of a new day; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.05; curveSegments: 12; size: 1; height: 0;"
          material="color:#7ec0ee; metalness:1; roughness: 0; sphericalEnvMap: #blue;">
      </a-entity>

        <a-entity position="-1.5 1 -0.5" scale="0.6 1.2 1" text="text: Computer Science; font: exo 2 black; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: 1.5; height: 0.5;"
        material="color:pink; metalness:1; roughness: 0.05; sphericalEnvMap: #chrome;">
      </a-entity>

        <a-entity
          rotation="0 0 0"
          position="-1.5 0 .5"
          text="text: Project Portfolio; font:exo 2;style: italic; size: 0.8;weight: bold; height:0; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.05; curveSegments: 12; size: 1; height: 0;"
          material="color:#7ec0ee; metalness:1; roughness: 0; sphericalEnvMap: #blue;">
        </a-entity>

      <a-entity position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
      <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
      <a-entity light="color: white; type: ambient;"></a-entity>



      <a-entity></a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
    </a-scene>

    <script src="js/index.js"></script>

</body>
</html>
