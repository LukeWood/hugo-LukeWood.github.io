<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Resume</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="lib/aframe.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://rawgit.com/ngokevin/aframe-layout-component/master/dist/aframe-layout-component.min.js"></script>
  <script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
    <script src="components/update-raycaster.js"></script>
  </head>
  <body>

    <a-scene>
      <a-assets id = "assets">
        <img id="background" crossorigin="anonymous" src="background.jpg">
      </a-assets>

        <a-entity position="-5 2 -4" text="text: Click on a box to see the project!">
              <a-animation attribute="position"
                       begin="3000"
                       dur="10000"
                       fill="forwards"
                       to="-5 100 -4"
                       repeat="0"></a-animation>
        </a-entity>

      <a-sky id="image-360" radius="10" src="#background"></a-sky>

        <a-entity id ="project_layout" layout="type: circle; radius: 5" name="playout">
          <a-animation attribute="rotation"
                        dur="100000"
                        easing="linear"
                        fill="forwards"
                        to="0 360 0"
                        repeat="indefinite"></a-animation>
        </a-entity>

        <a-entity id ="company_layout" layout="type: circle; radius: 7" rotation="0 0 0 " position="0 0 0" name="playout">
          <a-animation attribute="rotation"
                        dur="100000"
                        easing="linear"
                        fill="forwards"
                        to="0 -360 0"
                        repeat="indefinite"></a-animation>
        </a-entity>

      <a-entity camera look-controls>
        <a-cursor id="cursor" scale="2 2 2" color="springgreen"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 2 2 2; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: red"
          event-set__2="_event: mouseleave; color: springgreen"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>

    <script src="js/index.js"></script>
  </body>
</html>
