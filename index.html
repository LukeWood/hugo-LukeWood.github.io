<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Luke Wood</title>
    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
    <link src="styles/fonts.css"></link>
    <link src="styles/hamburger.css"></link>
    <style>
	.noselect
	{
	     -webkit-user-select: none;  /* Chrome all / Safari all */
	     -moz-user-select: none;     /* Firefox all */
	     -ms-user-select: none;      /* IE 10+ */
	      user-select: none;          /* Likely future */             
	}
	*
	{
		overflow:hidden;
		margin:0;
		padding:0;
	}
	html { 
	  background: url(img/background.jpg) no-repeat center center fixed; 
	  background-attachment:fixed;
	  -webkit-background-size: cover;
	  -moz-background-size: cover;
	  -o-background-size: cover;
	  background-size: cover;
	}
	#trademark
	{
		position:fixed;
		padding:2px;
		border-top:solid white 2px;
		width:100%;
		background-color:rgba(120,120,120,.4);
		font-size:20;
		font-family:"Rockwell",sans-serif;
		bottom:0;
	}
	#menuButton
	{
	width:50px;
	height:50px;
	z-index:10;
	position:absolute;
	left:0;
	top:0;
	}
	#menu
	{
	position:absolute;
	top:0;
	left:0;
	padding-top:60px;
	border-right:solid white 2px;
	display:none;
	background-color:rgba(120,120,120,.4);
	width:400px;
	height:100%;
	}
    </style>
  </head>
  <body>
 
	<button id = "menuButton">X</button>
	<div id="menu"><div style="height:100vh"><div id = "inner"></div></div></div>

    <div id="content"></div>
    <div id="trademark"><center>Created using React.js &#169 Luke Wood 2016</center></div>
	
	 <script>
	$("#menuButton").click(function(){
	if($("#menu").is(":visible"))
	{$("#menu").slideUp(650)}
	else{$("#menu").slideDown(650);}});
	</script>
    <script type="text/babel" src="scripts/project.js"></script>
  </body>
</html>
