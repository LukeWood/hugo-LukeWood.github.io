<!DOCTYPE html>
<html lang="en">
  <head>
    {{block "base-header" .}}
    {{ partial "head.html" .}}
    {{ end }}

    {{ partial "stylesheet.html" "base" }}

    {{ block "extra-header" . }}
    {{ end }}
  </head>
  <body class="preload">
    {{ block "bg-img" . }}
    <div class="bg-img"></div>
    {{ end }}
    {{ block "menu" . }}
      {{ partial "menu.html" .}}
    {{ end }}
    <div class="main-container">
      {{ block "main" . }}
      {{ end }}
    </div>
  </body>
</html>
