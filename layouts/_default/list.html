{{ define "extra-header" }}
  {{ partial "stylesheet.html" "list" }}
{{ end }}
{{ define "main" }}
  <div class="bg-img"></div>
  <div class="list-container">
    <article class="list-content">
      <h1> {{ .Title }}</h1>
      <ol>
      {{ range .Pages }}
        <li><a href={{ .Permalink }}>{{ .Title }}</a></li>
      {{ end }}
      </ol>
    </article>
  </div>
{{ end }}
