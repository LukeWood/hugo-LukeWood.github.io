{{ define "extra-header" }}
  {{ partial "stylesheet.html" "index" }}
{{ end }}
{{ define "main" }}
<main class="vertical-center">
  <div class="home-container">
    <section class="row">
      <h1 class="site-title">Luke Wood</h1>
    </section>
    <section class="row">
      {{- with .Site.Params.social }}
        <div class="socials">
          {{ partialCached "social-icons.html" . }}
        </div>
      {{- end }}
    </section>
    <section class="row home-link-container">
      {{ partialCached "common/menu.html" . }}
    </section>
  </div>
</main>
{{ end }}
